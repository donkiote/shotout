<html>

<head>
    <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./preview.js"></script>
    <title>Nederlands</title>
</head>

<body>
    <div class='center'>
        <div class='form-input'>
            <label for="fileInput">picture</label>
            <input type="file" id="fileInput" accept="image/*" onchange="showPreview(event);" />
            <div class='preview'>
                <img id='fileInput-preview'>
            </div>
            <audio src="" hidden></audio>
        </div>
    </div>
</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var fileInput = document.getElementById('fileInput');
    fileInput.addEventListener('change', handleInputChange);
});

function handleInputChange(event) {
    var input = event.target;
    var file = input.files[0];
    console.log(file);
    Tesseract.recognize(file, {
            lang: 'nld'
        })
        .then(function(result) {
            var result = result.text;
            $(function() {
                var url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${result}&tl=nl&client=gtx`
                $('audio').attr('src', url).get(0).play();
            });

        })
}
</script>

</html>
